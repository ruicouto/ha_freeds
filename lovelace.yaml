# Freeds C588 Lovelace Card Examples

# Power Overview Card
type: vertical-stack
cards:
  - type: entities
    title: Freeds C588 Power Overview
    entities:
      - entity: sensor.freeds_c588_solarw
        name: Solar Power
        icon: mdi:solar-power
      - entity: sensor.freeds_c588_batteryw
        name: Battery Power
        icon: mdi:battery
      - entity: sensor.freeds_c588_batterysoc
        name: Battery State of Charge
        icon: mdi:battery-charging
      - entity: sensor.freeds_c588_gridw
        name: Grid Power
        icon: mdi:transmission-tower
      - entity: sensor.freeds_c588_loadwatts
        name: Load Power
        icon: mdi:power-socket

  # Energy Production Card
  - type: statistics-graph
    title: Energy Production
    entities:
      - entity: sensor.freeds_c588_kwtoday
        name: Today's Production
      - entity: sensor.freeds_c588_kwyesterday
        name: Yesterday's Production

  # Temperature Monitoring Card
  - type: gauge
    title: Inverter Temperature
    entity: sensor.freeds_c588_invtemp
    min: 0
    max: 100
    severity:
      green: 0
      yellow: 50
      red: 75

  # Power Flow Card
  - type: custom:power-flow-card
    title: Power Flow
    solar:
      entity: sensor.freeds_c588_solarw
      preset: solar
    grid:
      entity: sensor.freeds_c588_gridw
      preset: grid
    battery:
      entity: sensor.freeds_c588_batteryw
      entity_soc: sensor.freeds_c588_batterysoc
      preset: battery
    home:
      entity: sensor.freeds_c588_houseconsumption
      preset: home